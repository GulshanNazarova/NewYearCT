<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Countdown timer New year</title>
</head>
<body>
    <div id="hero">
        <video autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="countdown">
        <div id="day">00 day</div>
        <div id="hour">00 hour</div>
        <div id="minute">00 minute</div>
        <div id="second">00 second</div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
